name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code to the runner
      - uses: actions/checkout@v4

      # Step 2: Install Java
      # IMPORTANT: Ensure 'java-version' matches your local setup (e.g., 17, 21, or 11)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Run the Maven Build
      # This runs 'mvn package' which compiles code and runs unit tests
      - name: Build with Maven
        run: mvn -B package --file pom.xml